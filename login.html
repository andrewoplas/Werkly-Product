<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Wekly - Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Font -->
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet" />

        <!-- Vendor CSS -->
        <link rel="stylesheet" href="./vendors/bootstrap/css/bootstrap.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="./resources/css/login.css" />
    </head>

    <body class="white">
        <div class="Login container-fluid">
            <div class="row">
                <div class="d-none d-md-flex col-md-6 graphic"></div>
                <div class="col-12 col-md-6 form d-flex flex-column flex-md-row justify-content-center align-items-center">
                    <img src="./resources/images/logo.png" class="logo" alt="logo" />

                    <form>
                        <div class="row">
                            <div class="col-12 col-sm-6 col-md-12 col-lg-6 mt-3">
                                <p class="label">Username</p>
                                <input type="text" class="Input mt-2" />
                            </div>
                            <div class="col-12 col-sm-6 col-md-12 col-lg-6 mt-xs-4 mt-3">
                                <p class="label">Password</p>
                                <input type="password" class="Input mt-2" />
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <a class="forgot-password-link" href="javascript:void(0)">Forgot my password</a>
                            <button class="Button secondary">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- ===== FOOTER ===== -->
        <div class="Footer">
            <p class="text">Â© Werkly. All rights reserved 2020.</p>
        </div>

        <!-- Vendor JS -->
        <script src="./vendors/jquery/jquery.min.js"></script>
        <script src="./vendors/bootstrap/js/bootstrap.min.js"></script>

        <!-- Custom JS -->
        <script src="./resources/js/main.js"></script>
    </body>
</html>
